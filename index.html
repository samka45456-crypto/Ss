<html lang="en">
<head>
    <title>devilal| JioTV +</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.2/plyr.css" />
    <script src="https://cdn.plyr.io/3.6.3/plyr.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="https://i.ibb.co/BcjC6R8/jiotv.png">
    <script type="text/javascript" src="https://content.jwplatform.com/libraries/IDzF9Zmk.js"></script>

    <style>
        html, body {
            background: #000;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #myElement {
            position: absolute;
            top: 0;
            left: 0;
            width: 100% !important;
            height: 100% !important;
        }
    </style>
</head>

<body>
    
    <div id="myElement"></div>

    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', () => {
            
            // 1. Initialize variable as empty (No m3u8 in source code)
            let streamUrl = "";

            // 2. Get the URL parameter
            const urlParams = new URLSearchParams(window.location.search);
            const encodedStream = urlParams.get('stream');

            // 3. Decode the parameter if it exists
            if (encodedStream) {
                try {
                    streamUrl = atob(encodedStream);
                } catch (e) {
                    console.error("Error decoding stream URL");
                }
            }

            // 4. Only setup player if we have a valid URL
            if (streamUrl) {
                const playerConfig = {
                    title: 'devilal live',
                    description: "SnehTV",
                    image: 'https://jiotv.catchup.cdn.jio.com/dare_images/images/Colors_HD.png',
                    skin: { name: "netflix" },
                    width: '100%',
                    height: '100%',
                    stretching: 'exactfit',
                    mute: false,
                    autostart: true,
                    file: streamUrl, 
                    type: "hls",
                    captions: {
                        color: '#fff',
                        fontSize: 16,
                        backgroundOpacity: 0
                    }
                };
                jwplayer("myElement").setup(playerConfig);
            } else {
                // Optional: Message if no stream is provided
                console.log("No stream parameter found. Add ?stream=BASE64_CODE to the URL.");
            }
        });
    </script>
</body>
</html>
